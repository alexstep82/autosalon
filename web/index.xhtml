<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   <body>
      <ui:composition template="./WEB-INF/template.xhtml">
         <ui:define name="content">
            <style type="text/css">
               .logo {
                  width: 5%
               }

               .detail {
                  width: 95%;
                  padding-left: 25px;
               }

               .detail td {
                  font-size: 24px;
               }

               .ui-datascroller .ui-datascroller-item {
                  border-bottom: 1px solid #A8A8A8;
                  padding: 25px 10px;
               }
            </style>
            <h:form>
               <p:dataScroller value="#{dataScrollerView.cars}" var="car" chunkSize="10" mode="inline" scrollHeight="500" >
                  <f:facet name="header">
                     Перечень доступных марок автомобилей
                  </f:facet>
                  <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                     <p:graphicImage url="/images/cars/#{car.nameprod}-big.gif" />

                     <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                           <h:outputText value="Номер в базе:" />
                           <h:outputText value="#{car.idProd}" style="font-weight: bold"/>

                           <h:outputText value="Марка автомобиля:" />
                           <h:outputText value="#{car.nameprod}" style="font-weight: bold"/>

                           <h:outputText value="Тип кузова:" />
                           <h:outputText value="#{car.notes}" style="font-weight: bold"/>
                        </h:panelGrid>
                     </p:outputPanel>
                  </h:panelGrid>
               </p:dataScroller>
            </h:form>
         </ui:define>
      </ui:composition>
   </body>
</html>
